<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}AI development, LLM, GPT, machine learning, fullstack development, developers as a service{% endif %}">
    <meta name="author" content="Gritsa Technologies">
    <!-- Page Title -->
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - AI & Fullstack Development | Hire. Build. Launch.{% endif %}</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicon.png">
    <!-- Google Fonts Css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Bootstrap Css -->
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- SlickNav Css -->
    <link href="{{ site.baseurl }}/css/slicknav.min.css" rel="stylesheet">
    <!-- Swiper Css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/swiper-bundle.min.css">
    <!-- Font Awesome Icon Css-->
    <link href="{{ site.baseurl }}/css/all.min.css" rel="stylesheet" media="screen">
    <!-- Animated Css -->
    <link href="{{ site.baseurl }}/css/animate.css" rel="stylesheet">
    <!-- Magnific Popup Core Css File -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/magnific-popup.css">
    <!-- Mouse Cursor Css File -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/mousecursor.css">
    <!-- Main Custom Css -->
    <link href="{{ site.baseurl }}/css/custom.css" rel="stylesheet" media="screen">
</head>
