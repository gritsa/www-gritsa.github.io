---
layout: default
---
<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <!-- Page Header Box Start -->
                <div class="page-header-box">
                    <h1 class="wow fadeInUp" data-cursor="-opaque">{{ page.title }}</h1>
                    <nav class="wow fadeInUp" data-wow-delay="0.2s">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{{ site.baseurl }}/">home</a></li>
                            {% if page.parent %}
                            <li class="breadcrumb-item"><a href="{{ site.baseurl }}/{{ page.parent }}/">{{ page.parent }}</a></li>
                            {% endif %}
                            <li class="breadcrumb-item active" aria-current="page">{{ page.title | downcase }}</li>
                        </ol>
                    </nav>
                </div>
                <!-- Page Header Box End -->
            </div>
        </div>
    </div>
</div>

{{ content }}
